<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Advice generator app</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="card">
      <div class="texto">
        <h2 class="dice">ADVICE #117</h2>
        <p class="quote">
          "Its ir easy to sit up and take notice, what's difficult is getting up and taking action."
        </p>
      </div>
      <picture>
        <source srcset="images/pattern-divider-mobile.svg" media="(max-width: 768px)">
        <img src="images/pattern-divider-desktop.svg" alt="Pattern divider">
      </picture>
      <button>
        <img src="images/icon-dice.svg" alt="Dice icon">
      </button>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
